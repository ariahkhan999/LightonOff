<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-heading">
      <h1>Can you turn the Light on</h1>
      <button
        onclick="document.getElementById('myImage').src='images/lighton.png'"
      >
        Turn on the Light
      </button>
      <img src="images/lighton.png" alt="lightoff" id="myImage" />
      <button
        onclick="document.getElementById('myImage').src='images/lightoff.png'"
      >
        Turn Off the Light
      </button>
    </div>
  </body>
</html>
